<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="/cool">Contact</a></li>
  </ul>
  <h3 class="text-muted">location to latlong</h3>
</div>

<div class="row">
  <div class="col-xs-12 text-center">
    <form name="locationInput">
      <input type="text" name="location" class="form-control" ng-model="newMarker.location" required placeholder="Location to Retrieve Lat / lng">
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 text-center">
    <p><button class="btn btn-sm btn-success" ng-href="#" ng-disabled="locationInput.$invalid" ng-click="getGeo()">Get Lat/Lng</span></button></p>
  </div>
</div>

<div class="row">
  <form name="latlng">
    <div class="col-xs-6">
      <input type="text" name="lat" class="form-control" ng-model="newMarker.lat" required placeholder="Latitude" disabled="disabled">
    </div>
    <div class="col-xs-6">
      <input type="text" name="lng" class="form-control" ng-model="newMarker.lng" required placeholder="Longitude" disabled="disabled">
    </div>
  </form>
</div>

<div class="row">
  <div class="col-xs-12 text-center">
    <p><button class="btn btn-sm btn-success" ng-href="#" ng-disabled="latlng.$invalid">Create Marker</span></button></p>
  </div>
</div>
  


<div class="row">
  <div class="col-xs-12"><google-map center="map.center" zoom="map.zoom"></google-map></div>
</div>
